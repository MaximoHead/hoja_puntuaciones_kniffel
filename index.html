<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kniffel - Hoja de Puntuación</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>🎲 Kniffel (Yatzy) - Hoja de Puntuación ✨</h1>

  <section id="registro">
    <h2>👥 Configuración de la partida</h2>
    <p>Introduce los nombres de los jugadores (hasta 6):</p>
    <div id="player-inputs"></div>
    <button id="start-game">¡Empezar partida!</button>
  </section>

  <section id="game" class="hidden">
    <div class="turn-control">
      <span id="current-turn">Turno de: —</span>
      <button id="next-turn">Siguiente jugador</button>
      <button id="new-game">Reiniciar partida</button>
    </div>
    <div id="scoreboard-container"></div>
  </section>
  <section id="history" class="hidden">
    <h2>📜 Historial de partidas</h2>
    <div id="history-list"></div>
  </section>
  <nav>
    <a href="reglas.html">📖 Reglas del juego</a>
  </nav>

  <script src="script.js"></script>
</body>

</html>
